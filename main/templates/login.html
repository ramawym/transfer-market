{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Login - Transfer Market</title>
{% endblock meta %} {% block content %}
<div
  class="bg-gradient-to-br from-blue-50 via-white to-blue-50 w-full min-h-screen flex items-center justify-center p-8"
>
  <div class="max-w-md w-full">
    <div
      class="bg-white rounded-2xl border border-gray-200 shadow-xl p-8 form-style"
    >
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-600">Sign in to Transfer Market</p>
      </div>

      <div id="error-container" class="mb-6"></div>

      <form id="login_form" class="space-y-6">
        {% csrf_token %}
        <div>
          <label
            for="username"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Username</label
          >
          <div class="relative">
            <input
              id="username"
              name="username"
              type="text"
              required
              class="pl-10"
              placeholder="Enter your username"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Password</label
          >
          <div class="relative">
            <input
              id="password"
              name="password"
              type="password"
              required
              class="pl-10"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 hover:shadow-lg transition-all flex items-center justify-center"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-600 text-sm">
          Don't have an account?
          <a
            href="{% url 'main:register' %}"
            class="text-blue-600 hover:text-blue-700 font-semibold"
          >
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // Pastikan fungsi showToast sudah tersedia (dari base.html)
  document
    .getElementById("login_form")
    .addEventListener("submit", async function (e) {
      e.preventDefault();

      const errorContainer = document.getElementById("error-container");
      errorContainer.innerHTML = ""; // Bersihkan error sebelumnya

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]")
              .value,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.status === "success") {
          showToast(result.message, "success");
          setTimeout(() => {
            window.location.href = "{% url 'main:show_main' %}";
          }, 1500);
        } else {
          // Tampilkan error di container yang disediakan
          const errorDiv = document.createElement("div");
          errorDiv.className =
            "px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-700 flex items-start";
          errorDiv.innerHTML = `‚ùå ${result.message}`;
          errorContainer.appendChild(errorDiv);
        }
      } catch (error) {
        showToast("Could not connect to the server.", "error");
      }
    });
</script>
{% endblock content %}
